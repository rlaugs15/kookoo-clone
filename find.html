<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kookoo Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-sharp fa-solid fa-wifi"></i>    
        </div>
        <div class="status-bar__column">
            <span>17:44</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span>
          <div class="point"></div>
          <i class="fa-solid fa-gear fa-lg "></i></span>
      </div>
    </header>

<main class="main-screen">
  <div class="icon-row">
    <div class="icon-row-icon">
      <i class="fa-solid fa-qrcode"></i>
      <span>QR Code</span>
    </div>
    <div class="icon-row-icon">
      <i class="fa-regular fa-address-book"></i>
      <span>Add by Contacts</span>
    </div>
    <div class="icon-row-icon">
      <i class="fa-solid fa-fingerprint"></i>
      <span>Add by ID</span>
    </div>
    <div class="icon-row-icon">
      <i class="fa-regular fa-envelope"></i>
      <span>Invite</span>
    </div>
  </div>
  <div class="recommended-friends">
    <h6 class="recommended-friends__title">recommended-Friends</h6>
    <span>You have no recommended friends
    </span>
  </div>

  <div class="open-chat">
    <div class="open-chat__header">
      <h4>Opne Chat</h4>
      <span>Go to Openchat Home
        <i class="fa-solid fa-chevron-right fa-xs"></i>
      </span>
    </div>
      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">don't set him off</h5>
          <h6 class="open-post__hashtags">#john wick4</h6>
          <div class="open-post__actor">
            <img src="img/keanu.jpg">
            <span class="open-post__main-actor">main actor</span>
            <div class="divider"></div>
            <span class="open-post__main-actor__name">keanu reeves</span>
          </div>
        </div>
        <div class="open-post__column">
          <div class="open-post__photo">
            <img src="https://i.namu.wiki/i/O6exYDtF-JgEP8u7vEue9O1UdNpqTD_lsXZxC_r6MPtTq08c1xbe036zu_oXzsmWcvcuXiUzAF_zTa5XQDu-CV89SWZoHXu3oybqcDeYVXIBqWb5ywzj-JTnbE3rV5aPLhO-aBCPp6yEZXsFDTiTtA.webp">
            <div class="open-post__heart-count">
              <i class="fa-solid fa-heart fa-xs"></i>
              <span>369</span>
            </div>
          </div>
        </div>
      </div>
      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">life cannot be contained</h5>
          <h6 class="open-post__hashtags">#jurassic world</h6>
          <div class="open-post__actor">
            <img src="https://i.namu.wiki/i/n1FwK3XU6aZz3R_x-sGnA4wTHw_eQ5t36cMhc2GD7VBeTsH8rI5Wt0iigob-VGBRwGyWnqKxNt1DEeKVQRiMS305tYwnwlJO68u0o9Z9K11Mjah3wovb-VB2-6tAugxi9BxYbLFoqEoOCQ5zdZYFzQ.webp">
            <span class="open-post__main-actor">main actor</span>
            <div class="divider"></div>
            <span class="open-post__main-actor__name">Christopher Michael Pratt</span>
          </div>
        </div>
        <div class="open-post__column">
          <div class="open-post__photo">
            <img src="https://i.namu.wiki/i/jPe_Wx060kCSbggbyYYxUBidWZ1IPIHriA5_jA8hzOkYgh07ten1msamtskkNG8GL_Y1bHOhXVHTF9euk-P0O1ofkxvOrhdENuXflRE4NIEYrs0hvUvdWZlHN7Tal8C7aJGACW5X2jTe1N0e-1FBaA.webp">
            <div class="open-post__heart-count">
              <i class="fa-solid fa-heart fa-xs"></i>
              <span>963</span>
            </div>
          </div>
        </div>
      </div>
  </div>
</main>

    <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="fa-regular fa-comment fa-2x"></i></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
          </li>
          <li class="nav__btn">
            <a href="more.html" class="nav__link">
              <div class="point"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i></a>
