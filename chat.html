<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Kookoo Talk</title>
</head>
<body class="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-sharp fa-solid fa-wifi"></i>    
        </div>
        <div class="status-bar__column">
            <span>17:44</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-chevron-left fa-lg"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <div class="alt-header__title">Jun</div>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="maun-screen main-chat">
      <div class="chat__timestamp">
        2023년.6.11.일
      </div>
      <div class="message-row">
        <img src="img/reva.JPG">
        <div class="message-row__content">
          <span class="message__author">Jun</span>
          <div class="message__info">
            <span class="message__bubble">바늘을 철로 만들면 안되는 이유</span>
            <span class="message__time">22:43</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Needle은 iron거 하지마라</span>
            <span class="message__time">22:43</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="메세지를 작성해 주세요">
        <i class="fa-regular fa-face-smile fa-lg"></i>
        <button>
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <script src="https://kit.fontawesome.com/9edafc56c3.js" crossorigin="anonymous"></script>
</body>
</html>
