<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kookoo Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-sharp fa-solid fa-wifi"></i>    
        </div>
        <div class="status-bar__column">
            <span>17:44</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span>
            <div class="point"></div>
            <a href="settings.html">
            <i class="fa-solid fa-gear fa-lg"></i></a>
        </span>
      </div>
    </header>

<main class="main-screen more-screen">
    <div class="user-component">
        <div class="user-component__column">
          <img src="img/reva.JPG" class="user-component__avatar user-component__avatar">
          <div class="user-component__text">
            <h4 class="user-component__title">Jun</h4>
            <h6 class="user-component__subtitle">+010-1234-5678
                <i class="fa-solid fa-exclamation"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
            <span class="user-component__time">
                <i class="fa-regular fa-message fa-2x"></i>
            </span>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row-icon">
            <i class="fa-regular fa-calendar-check"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row-icon">
            <div class="point more-point"></div>
            <i class="fa-regular fa-folder-open"></i>
          <span>Talk Drive</span>
        </div>
        <div class="icon-row-icon">
            <i class="fa-regular fa-face-smile"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row-icon">
            <i class="fa-solid fa-brush"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row-icon">
            <i class="fa-solid fa-file-invoice-dollar"></i>
            <span>Account</span>
          </div>
        <div class="icon-row-icon">
            <i class="fa-regular fa-comments"></i>
        <span>Openchat</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                    <i class="fa-solid fa-quote-right fa-2x"></i>
                </div>
                <div class="more-suggestions__icon-text">Kookoo Story</div>
            </div>
        </div>
      </div>
</main>

    <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="fa-regular fa-comment fa-2x"></i></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
          </li>
          <li class="nav__btn">
            <a href="more.html" class="nav__link">
            <div class="point"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i></a>
          </li>
        </ul>
      </nav>

    <script src="https://kit.fontawesome.com/9edafc56c3.js" crossorigin="anonymous"></script>
</body>
</html>
